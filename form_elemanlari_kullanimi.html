<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Kullanıcı Bilgi Formu</h1>
    
    <form action="#" method="post">
        <!-- Ad ve Soyad -->
        <div class="form-group">
            <label for="firstName">Ad:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Soyad:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <!-- E-posta -->
        <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Parola -->
        <div class="form-group">
            <label for="password">Parola:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- Cinsiyet -->
        <div class="form-group">
            <label>Cinsiyet:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Erkek</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Kadın</label>
                </div>
            </div>
        </div>
        <!-- Favori Meyve -->
        <div class="form-group">
            <label for="fruit">Favori Meyveniz:</label>
            <select id="fruit" name="fruit">
                <option value="">Seçiniz...</option>
                <option value="apple">Elma</option>
                <option value="banana">Muz</option>
                <option value="strawberry">Çilek</option>
                <option value="orange">Portakal</option>
                <option value="grape">Üzüm</option>
            </select>
        </div>
        <!-- Mesaj -->
        <div class="form-group">
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <!-- Gönder Butonu -->
        <div class="form-group">
            <button type="submit">Gönder</button>
        </div>
    </form>
</body>
</html>
